<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<h2>现在付款</h2>
<p>请输入您的详细信息，我们将尽快发货!</p>
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>收货人:</h3>
        <div class="form-group">
            <label>姓名:</label>
            <input name="username" type="text" class="form-control" ng-model="data.shipping.uname" required/>
            <!--<div>-->
                <!--{{shippingForm.username.$error | json}}-->
            <!--</div>-->
            <span class="error"
                  ng-show="shippingForm.username.$error.required && shippingForm.username.$dirty">
                请输入姓名，姓名必填
            </span>
        </div>

        <h3>收货人Email:</h3>
        <div class="form-group">
            <label>姓名:</label>
            <input name="email" type="email" class="form-control" ng-model="data.shipping.email" required/>
            <div ng-show="shippingForm.email.$invalid && shippingForm.email.$dirty">
                <span class="error" ng-show="shippingForm.email.$error.required">邮箱不能为空</span>
                <span class="error" ng-show="shippingForm.email.$error.email">请输入正确的邮箱格式</span>
            </div>

        </div>

        <h3>收货地址：</h3>
        <div class="form-group">
            <label>国家：</label>
            <input name="country" class="form-control" required />
            <span class="error">请输入国家名</span>
        </div>

        <div class="form-group">
            <label>省份：</label>
            <input name="state" class="form-control" required />
            <span class="error">请输入一个省份</span>
        </div>

        <div class="form-group">
            <label>城市：</label>
            <input name="city" class="form-control" required />
            <span class="error">请输入一个城市名称</span>
        </div>

        <div class="form-group">
            <label>街道地址:</label>
            <input name="street" class="form-control" required/>
            <span class="error">请输入一个街道地址</span>
        </div>

        <div class="form-group">
            <label>邮政编码：</label>
            <input name="zip" class="form-control" required />
            <span class="error">请输入邮政编码</span>
        </div>

        <h3>选择：</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox"/>
                包装成礼物
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary"
                    ng-click="sendOrder()"
                    ng-disabled="shippingForm.$invalid">
                完成订单
            </button>
        </div>
    </div>
</form>
