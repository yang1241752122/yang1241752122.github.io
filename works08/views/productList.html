<div class="panel panel-default row">
    <!--左栏：商品类别-->
    <div class="col-xs-3">
        <!--商品类别放这里-->
        <a class="btn btn-block btn-default btn-lg"
           ng-click="selectCategory(null)">
            首页
        </a>

        <!--生成导航元素-->
        <!--<a class="btn btn-block btn-default btn-lg" ng-class="item.category==selectedCategory?'btn-primary':''"-->
        <a class="btn btn-block btn-default btn-lg" ng-class="getActiveClass(item.category)"
           ng-repeat="item in data.categroies"
           ng-click="selectCategory(item.category)">
            {{item.category}}
        </a>
    </div>

    <!--右栏：商品明细-->
    <div class="col-xs-8">
        <!--产品信息放这里 分页：pagerFilter:2:3  显示第二页的商品，每页显示三个商品-->
        <div class="well" ng-repeat="product in data.products | filter:filteByCategory | pagerFilter:pageNum:pageSize">
            <h3>
                <strong>{{product.name}}</strong>
                <span class="pull-right label label-primary">{{product.price | currency:"RMB ￥"}}</span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="add(product)">加入购物车</button>
            <img ng-src="{{product.imgsrc}}" style="padding-right: 10px;"/><span class="lead">{{product.desc}}</span>
        </div>

        <!--分页导航按钮-->
        <div class="pull-right btn-group">
            <a class="btn btn-default" ng-repeat="number in data.products | filter:filteByCategory | pageCountFilter:pageSize"
               ng-class="getNavActionClass(number)"
               ng-click="selectPage(number)">{{number}}</a>
        </div>
    </div>
</div>
